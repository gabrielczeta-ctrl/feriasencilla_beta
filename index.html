<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shader Arcade</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #000;
      overflow: hidden;
    }

    #root {
      width: 100vw;
      height: 100vh;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    .hud {
      position: fixed;
      pointer-events: none;
      z-index: 100;
      color: #00ff88;
      text-shadow: 0 0 4px rgba(0, 255, 136, 0.5);
      font-size: 12px;
      font-weight: bold;
      letter-spacing: 1px;
      transition: opacity 0.3s ease;
    }

    .hud.hidden {
      opacity: 0;
    }

    .shader-name {
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 12px;
      border: 1px solid #00ff88;
      border-radius: 4px;
    }

    .controls {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.8), transparent);
      padding: 12px 24px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid rgba(0, 255, 136, 0.3);
    }

    .error-panel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      color: #ff4444;
      padding: 40px;
      border: 2px solid #ff4444;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./src/main.tsx"></script>
</body>
</html>
